<form>
    <fieldset>
      <legend>User Information</legend>
      <p>
        <label for="first-name"> First Name </label>
        <input type="text" name="first-name" id="first-name" />
      </p>
      <p>
        <label for="last-name"> Last Name </label>
        <input type="text" name="Last-name" id="Last-name" />
      </p>
      <p>
        <label for="address"> Home Address </label>
        <input type="text" name="address" id="address" />
      </p>
    </fieldset>
    <input type="submit" id="submit-button" value="submit" />
  </form>
  
  <form>
    <fieldset>
      <legend>Do you like programming?</legend>
      <p>
        <label>
          <input type="radio" id="yes" name="question" value="yes" checked /> Yes
        </label>
      </p>
      <p>
        <label> <input type="radio" id="no" name="question" value="no" /> No </label>
      </p>
      <p>
        <label> <input type="radio" id="maybe" name="question" value="maybe" /> Maybe </label>
      </p>
    </fieldset>
  </form>

  <fieldset>
    <legend>
      What Programming languages do you like? (Choose More than One)
    </legend>
    <p>
      <label> <input type="checkbox" checked /> HTML </label>
    </p>
    <p>
      <label> <input type="checkbox" /> CSS </label>
    </p>
    <p>
      <label> <input type="checkbox" /> Javascript </label>
    </p>
    <p>
      <label> <input type="checkbox" /> Python </label>
    </p>
  </fieldset>

  <fieldset>
    <label for="experience-input"> Tell us about your Experience! </label>
    <p>
      <textarea id="experience-input" name="experience">
  You had a ...
      </textarea>
    </p>
  </fieldset>

  <fieldset>
    <label for="genre-select"> What's Your favorite movie genre? </label>
    <select name="genre" id="genre-select">
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="action">Action</option>
      <option value="adventure">Adventure</option>
      <option value="comedy">Comedy</option>
      <option value="documentary">documentary</option>
      <option value="horror">Horror</option>
      <option value="mystery">Mystery</option>
      <option value="Anime">Anime</option>
    </select>
  </fieldset>
